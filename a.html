    <div style="text-align:center">
    <p style="font-size:36px; font-style:italic;">《永远的夏娃》 珍惜</p>
    <p>我曾经那么<BR>
        珍惜午康木孟?<BR>
            如今我该要抛弃了<BR>
                不再<span style="color:#FF0000">遵循</span>那些<BR>
                    错望的道途</p>
    <p>当路上的荆棘<BR>
        终于刺伤我<BR>
            再美的花也会滴血啊<BR>
                一次的失足足以<BR>
    <span style="font-style:italic; text-decoration:underline">回头已成百炼身</span></p>
    <p>我将永远不会<BR>
        与纯洁的爱胡闹<BR>
            也永远不与<BR>
                纯净的心说戏<BR>
                    只因我已经学会自爱</p>
    <p>在苦海的边缘<BR>
        我将在你的生命里<BR>
            寻求一切的隐蔽<BR>
                好让你也学会珍惜<BR>
                    学会好好爱我</p>
    </div>
